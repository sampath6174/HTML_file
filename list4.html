<!DOCTYPE html>
<html>
    <head>
        <title>definition list</title>
        <style>
            dl{
                background-color: aquamarine;
                border: 1px solid red;
                margin: 10px auto;
                padding: 10px;
                width: 25%;
                border-radius: 25px;
            }
            dt{
                background-color: bisque;
                border: 1px solid black;
            }
            dd{
                border-bottom: 1px dotted black;
            }
        </style>
    </head>
    <body>
        <dl>
            <dt>A</dt>
            <dd>sampath</dd>
            <dd>22</dd>
            <dd>hyderabad</dd>
            <dd>500039</dd>
        </dl>
